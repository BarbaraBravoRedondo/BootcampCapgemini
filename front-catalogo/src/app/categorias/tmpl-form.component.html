@if(VM.Elemento) {
<form #miForm="ngForm" class="row gy-2 gx-2 align-items-start">
  @if (VM.Modo==='add') {

  <div class="col-md-2">
    <label class="form-label-sm" for="id">CÃ³digo:</label>
    <output class="d-block" [textContent]="VM.Elemento.id"></output>
  </div>
  }
  
  <div class="form-floating col-md-4">
    <input
      class="form-control"
      [class.is-invalid]="nombre.invalid"
      type="text"
      name="nombre"
      id="nombre"
      [(ngModel)]="VM.Elemento.nombre"
      #nombre="ngModel"
      required
      minlength="2"
      maxlength="50"
      placeholder=" "
    />
    <label for="nombre">Idioma:</label>
    <output class="invalid-feedback" [hidden]="nombre.valid">{{
      nombre.errors | errormsg
    }}</output>
  </div>
 

  <div class="mt-2">
    <input
      type="button"
      class="btn btn-success"
      value="Enviar"
      (click)="VM.send()"
      [disabled]="miForm.invalid"
    />
    <input
      type="button"
      class="btn btn-info"
      value="Volver"
      (click)="VM.cancel()"
    />
  </div>
</form>
} @else {
<h2>Sin datos</h2>
}
