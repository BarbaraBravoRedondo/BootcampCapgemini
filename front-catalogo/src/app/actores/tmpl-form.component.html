@if(VM.Elemento) {
  <form #miForm="ngForm" class="row gy-2 gx-2 align-items-start">
    

    <div class="form-floating col-md-4">
      <input
        class="form-control"
        [class.is-invalid]="firstName.invalid"
        type="text"
        name="firstName"
        id="firstName"
        [(ngModel)]="VM.Elemento.firstName"
        #firstName="ngModel"
        required
        minlength="2"
        maxlength="50"
        placeholder=" "
      />
      <label for="firstName">FirstName:</label>
      <output class="invalid-feedback" [hidden]="firstName.valid">{{firstName.errors | errormsg}}</output>
    </div>


    <div class="form-floating col-md-4">
      <input
        class="form-control"
        [class.is-invalid]="lastName.invalid"
        type="text"
        name="lastName"
        id="lastName"
        [(ngModel)]="VM.Elemento.lastName"
        #lastName="ngModel"
        required
        minlength="2"
        maxlength="50"
        placeholder=" "
      />
      <label for="lastName">lastName:</label>
      <output class="invalid-feedback" [hidden]="lastName.valid">{{lastName.errors | errormsg}}</output>
    </div>

  
    <div class="mt-2">
      <input
        type="button"
        class="btn btn-success"
        value="Enviar"
        (click)="VM.send()"
        [disabled]="miForm.invalid"
      />
      <input
        type="button"
        class="btn btn-info"
        value="Volver"
        (click)="VM.cancel()"
      />
    </div>

  </form>
} @else {
  <h2>Sin datos</h2>
}
