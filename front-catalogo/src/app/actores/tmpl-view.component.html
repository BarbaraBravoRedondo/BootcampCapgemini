<h1>Detalles del Actor</h1>
@if(VM.Elemento) {

<div>
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <img
        src="https://robohash.org/{{ VM.Elemento.id }}"
        alt="Foto de {{ VM.Elemento.firstName }} {{ VM.Elemento.lastName }}"
        class="rounded-circle"
        width="150"
        height="150"
      />
    </div>
    <div class="col-xs-12 col-md-8">
      <h3>{{ VM.Elemento.firstName }} {{ VM.Elemento.lastName }}</h3>

      <button class="btn btn-secondary mt-3" (click)="VM.cancel()">
        Volver
      </button>
    </div>
  </div>
</div>}
@else{


  <h2>No se encontraron detalles del actor.</h2>}
